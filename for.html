<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Loops</h2>
    
    <script>
        let num = prompt("Enter your number: ");
        let total = 0;
        for (i = 1; i <= num; i = i + 1) {
            total = total + i + "<br>";
        }
        alert(total);
    </script>
</body>

</html>
